    <!DOCTYPE html>
    <html>
        <head>
            <title>pyramid</title>
        </head>
<body>
    <script>
      var n=5;

        for(var i=1;i<=1;i++)
		{
            for(var j=1;j<=n+1;j++)
			{
				document.write(" ");
			}
			document.write("/\\");
		}
		document.write("</br>");
		
		for(var i=1;i<=n;i++)
		{
	           for(var j=i;j<=n;j++)
	           {
                document.write(" ");
	           }
	           for(var k=1;k<=i;k++) 
	           {
                document.write("/");
	           }
	           document.write("**");
	           
	           for(var l=1;l<=i;l++)
	           {
                document.write("\\");
	           } 
	        	   
               document.write("</br>");

            }
        
    </script>

        
    </html>
